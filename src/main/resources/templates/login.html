<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0"> 
	<title>登录界面</title>
   
	<!--必要样式-->
    <link  th:href="@{css/styles.css}" rel="stylesheet" type="text/css" />
    <link   th:href="@{css/demo.css}"   rel="stylesheet" type="text/css" />
    <link  th:href="@{css/loaders.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class='login'>
<div style="width: 100px;height:50px;margin-top: -50px ">
			登录名:陈芝江
			密码:111
		</div>
	  <div class='login_title'>
	    <span>管理员登录</span>
	  </div>
		<form method="post" th:action="@{/loginUser}">
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" th:src="@{img/user_icon_copy.png}">
	      </div>
	      <input name="username" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value="陈芝江"/>
	        <div class='validation'>
	          <img alt=""  th:src="@{img/tick.png}">
	        </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" th:src="@{img/lock_icon_copy.png}">
	      </div>
	      <input name="password" placeholder='密码' maxlength="16" type='text' autocomplete="off">
	      <div class='validation'>
	        <img alt=""th:src="@{img/tick.png}">
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	     
	      </div>
	  
	      <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
          <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
	      </div>
	    </div>
	    <div class='login_fields__submit'>
	      <input type='submit' value='登录'>
	    </div>
	  </div>
		</form>



	  <div class='success'>
	  </div>
	  <div class='disclaimer'>
		  <p>开发中</p>
	    <p>欢迎登陆陈芝江个人简历制作修改模板</p>
	  </div>
	</div>
	<div class='authent'>
	  <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </div>
	  <p>认证中...</p>
	</div>
	<div class="OverWindows"></div>

</body>
</html>
